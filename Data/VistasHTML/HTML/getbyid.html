<html>
<head>
    <title>Get By Id</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-1">Bienvenido a MuscleApp</h1>
    <h2>Buscar ejercicios por id</h2>
    <div class="btn-group">
        <a href="/?index" class="btn btn-primary">Volver al index</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Dificultad</th>
                <th scope="col">Basico</th>
                <th scope="col">Material necesario</th>
                <th scope="col">Fecha modificacion</th>
            </tr>
        </thead>
        <tbody>
            @ejercicio
        </tbody>
    </table>
</body>
</html>
