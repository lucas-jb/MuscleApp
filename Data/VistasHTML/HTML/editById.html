<html>
<head>
    <meta charset="utf-8">
    <title>Get By Id</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-1">Bienvenido a MuscleApp</h1>
    <h2>Editar ejercicios por id</h2>
    <div class="btn-group">
        <a href="/?index" class="btn btn-primary">Volver al index</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Dificultad</th>
                <th scope="col">Basico</th>
                <th scope="col">Material necesario</th>
                <th scope="col">Fecha modificacion</th>
            </tr>
        </thead>
        <tbody>
            @ejercicio
        </tbody>
    </table>
    <form>
        <input id="id" class="form-control" value="@id" disabled/>
        <input id="nombre" class="form-control" placeholder="Nombre" />
        <input id="descripcion" class="form-control" placeholder="Descripcion" />
        <input id="dificultad" class="form-control" placeholder="Dificultad" />
        <input id="basico" class="form-control" placeholder="Basico" />
        <input id="materialNecesario" class="form-control" placeholder="Material necesario" />
        <a href="javascript:edit()" class="btn btn-success">Editar</a>
    </form>
</body>
<script>
    const edit = () => {
        let id = document.getElementById("id").value;
        let nombre = document.getElementById("nombre").value;
        let descripcion = document.getElementById("descripcion").value;
        let dificultad = document.getElementById("dificultad").value;
        let basico = document.getElementById("basico").value;
        let materialNecesario = document.getElementById("materialNecesario").value;
        let url = "/?edited$id="+id+"$nombre=" + nombre + "$descripcion=" + descripcion + "$dificultad=" + dificultad + "$basico=" + basico + "$materialNecesario=" + materialNecesario + "%";
        window.alert("Ejercicio editado");
        
        window.location.href = url;
    }
</script>
</html>
