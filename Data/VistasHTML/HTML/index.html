<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Index</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-1">Bienvenido a MuscleApp</h1>
    <h2>Esto es el index.</h2>
    <input id="data" class="form-control" placeholder="id" />
    <div class="btn-group">
        <a href="/?getall" class="btn btn-primary">Ver todos</a>
        <a href="javascript:getbyid()" class="btn btn-success">Ver por id</a>
        <a href="javascript:deletebyid()" class="btn btn-danger">Eliminar por id</a>
        <a href="javascript:editbyid()" class="btn btn-secondary">Editar por id</a>
        <a href="/?createnew" class="btn btn-primary">Crear nuevo</a>
    </div>
</body>
<script>
    const getbyid = () => { 
        let url = "/?getbyid$" + document.getElementById("data").value;
        if (url !== "/?getbyid$") {
            window.location.href = url;
        }
    }

    const deletebyid = () => {
        let url = "/?deletebyid$" + document.getElementById("data").value;
        if (url !== "/?deletebyid$") {
            window.location.href = url;
        }
    }

    const editbyid = () => {
        let url = "/?editbyid$" + document.getElementById("data").value;
        if (url !== "/?editbyid$") {
            window.location.href = url;
        }
    }

</script>
</html>
